server.port=9080

# Show JSF errors instead of blank pages
server.servlet.context-parameters.jakarta.faces.PROJECT_STAGE=Development
# MyFaces: disable CDI integration (we use Spring DI)
server.servlet.context-parameters.org.apache.myfaces.CDI_SUPPORT=false

# JoinFaces: map FacesServlet to handle .xhtml pages
joinfaces.faces-servlet.url-mappings=*.xhtml

# Helpful logs
logging.level.org.joinfaces=DEBUG
logging.level.org.apache.myfaces=INFO
logging.level.org.apache.catalina.core=INFO

# ---- Mail (replacement for mail/myExampleSession) ----
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.username=jack
spring.mail.password=changeMe
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=false

# if you reference a from-address in code
app.mail.from=jack@localhost
