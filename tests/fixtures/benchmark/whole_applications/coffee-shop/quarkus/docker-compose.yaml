version: "3.9"

volumes:
  pgdata:
  redpanda:

networks:
  coffeeshop-network:

services:
  # ---------- PostgreSQL ----------
  coffeeshop-db:
    image: postgres:15
    container_name: coffeeshop-db
    networks: [coffeeshop-network]
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: coffeeshopuser
      POSTGRES_PASSWORD: redhat-21
      POSTGRES_DB: coffeeshopdb
    volumes:
      - pgdata:/var/lib/postgresql/data
      # Put your SQL here (creates schemas & user; runs only on a fresh volume)
      - ./infra/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coffeeshopuser -d coffeeshopdb"]
      interval: 5s
      timeout: 3s
      retries: 20

  # ---------- Redpanda (Kafka) ----------
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.2.14
    container_name: redpanda
    networks: [coffeeshop-network]
    command:
      - redpanda start
      - --smp 1
      - --overprovisioned
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
    ports:
      - "18081:18081"  # schema registry (external)
      - "18082:18082"  # pandaproxy (external)
      - "19092:19092"  # kafka (external)
      - "19644:9644"   # admin API (external)
    volumes:
      - redpanda:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 10s

  # ---------- Kafka Connect (Redpanda distro) ----------
  connect:
    image: docker.redpanda.com/redpandadata/connectors:latest
    container_name: connect
    networks: [coffeeshop-network]
    platform: linux/amd64
    depends_on:
      - redpanda
    ports:
      - "8083:8083"
    environment:
      CONNECT_CONFIGURATION: |
        key.converter=org.apache.kafka.connect.converters.ByteArrayConverter
        value.converter=org.apache.kafka.connect.converters.ByteArrayConverter
        group.id=connectors-cluster
        offset.storage.topic=_internal_connectors_offsets
        config.storage.topic=_internal_connectors_configs
        status.storage.topic=_internal_connectors_status
        config.storage.replication.factor=-1
        offset.storage.replication.factor=-1
        status.storage.replication.factor=-1
        offset.flush.interval.ms=1000
        producer.linger.ms=50
        producer.batch.size=131072
      CONNECT_BOOTSTRAP_SERVERS: redpanda:9092
      CONNECT_GC_LOG_ENABLED: "false"
      CONNECT_HEAP_OPTS: -Xms512M -Xmx512M
      CONNECT_LOG_LEVEL: info

  # ---------- pgAdmin (optional UI) ----------
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    networks: [coffeeshop-network]
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      # Optional: preconfigure servers
      - ./servers.json:/pgadmin4/servers.json
    depends_on:
      - coffeeshop-db

  # ---------- Your Quarkus App ----------
  app:
    build:
      context: .
    container_name: coffeeshop-app
    networks: [coffeeshop-network]
    depends_on:
      coffeeshop-db:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    ports:
      - "9080:8080"
    environment:
      STREAM_URL: http://localhost:9080/dashboard/stream
      STORE_ID: ATLANTA
      # Point to DB *by service name*, not localhost
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://coffeeshop-db:5432/coffeeshopdb?currentSchema=coffeeshop
      QUARKUS_DATASOURCE_USERNAME: coffeeshopuser
      QUARKUS_DATASOURCE_PASSWORD: redhat-21

      # In dev: let Hibernate manage tables only (schemas created by init SQL)
      QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION: drop-and-create
      QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION_CREATE_SCHEMAS: "false"

      # Kafka for SmallRye
      MP_MESSAGING_CONNECTOR_SMALLRYE_KAFKA_BOOTSTRAP_SERVERS: redpanda:9092

      # If your app uses named datasources, uncomment these:
      QUARKUS_DATASOURCE_BARISTA_JDBC_URL: jdbc:postgresql://coffeeshop-db:5432/coffeeshopdb?currentSchema=barista
      QUARKUS_DATASOURCE_BARISTA_USERNAME: coffeeshopuser
      QUARKUS_DATASOURCE_BARISTA_PASSWORD: redhat-21
      QUARKUS_DATASOURCE_KITCHEN_JDBC_URL: jdbc:postgresql://coffeeshop-db:5432/coffeeshopdb?currentSchema=kitchen
      QUARKUS_DATASOURCE_KITCHEN_USERNAME: coffeeshopuser
      QUARKUS_DATASOURCE_KITCHEN_PASSWORD: redhat-21
