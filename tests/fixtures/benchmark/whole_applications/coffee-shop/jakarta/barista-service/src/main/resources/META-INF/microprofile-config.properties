
app.name=barista-service
# Broker
mp.messaging.connector.liberty-kafka.bootstrap.servers=${KAFKA_BOOTSTRAP}

# --- incoming: barista commands ---
mp.messaging.incoming.barista.connector=liberty-kafka
mp.messaging.incoming.barista.topic=barista-commands
mp.messaging.incoming.barista.key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
mp.messaging.incoming.barista.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
# nice for dev: start at latest or earliest depending on your preference
mp.messaging.incoming.barista.auto.offset.reset=latest
mp.messaging.incoming.barista.group.id=barista-service-dev

# --- outgoing: updates -> order-updates topic ---
mp.messaging.outgoing.order-updates.connector=liberty-kafka
mp.messaging.outgoing.order-updates.topic=order-updates
mp.messaging.outgoing.order-updates.key.serializer=org.apache.kafka.common.serialization.StringSerializer
mp.messaging.outgoing.order-updates.value.serializer=org.apache.kafka.common.serialization.StringSerializer
