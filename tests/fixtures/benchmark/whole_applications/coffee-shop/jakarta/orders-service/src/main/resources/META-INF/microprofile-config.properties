# bootstrap (keep env, add a fallback so dev works even if env var is missing)
mp.messaging.connector.liberty-kafka.bootstrap.servers=${KAFKA_BOOTSTRAP:localhost:9092}

# --- outgoing (unchanged) ---
mp.messaging.outgoing.barista.connector=liberty-kafka
mp.messaging.outgoing.barista.topic=barista-commands
mp.messaging.outgoing.barista.key.serializer=org.apache.kafka.common.serialization.StringSerializer
mp.messaging.outgoing.barista.value.serializer=org.apache.kafka.common.serialization.StringSerializer

mp.messaging.outgoing.kitchen.connector=liberty-kafka
mp.messaging.outgoing.kitchen.topic=kitchen-commands
mp.messaging.outgoing.kitchen.key.serializer=org.apache.kafka.common.serialization.StringSerializer
mp.messaging.outgoing.kitchen.value.serializer=org.apache.kafka.common.serialization.StringSerializer

# --- incoming updates (add group.id) ---
mp.messaging.incoming.order-updates.connector=liberty-kafka
mp.messaging.incoming.order-updates.topic=order-updates
mp.messaging.incoming.order-updates.key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
mp.messaging.incoming.order-updates.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
mp.messaging.incoming.order-updates.group.id=orders-service
mp.messaging.incoming.order-updates.auto.offset.reset=latest

# Donâ€™t shut the stream down on an exception (dev only)
mp.messaging.incoming.order-updates.failure-strategy=ignore