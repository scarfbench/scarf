version: "3.8"
services:
  postgres:
    image: postgres:16
    container_name: coffeeshop-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: coffeeshop
      POSTGRES_USER: coffeeshop
      POSTGRES_PASSWORD: coffeeshop
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coffeeshop -d coffeeshop"]
      interval: 5s
      timeout: 5s
      retries: 20
