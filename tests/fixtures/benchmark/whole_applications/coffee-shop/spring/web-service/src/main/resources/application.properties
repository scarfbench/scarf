spring.application.name=web-service

# server port
server.port=8080   
# CHANGED: explicitly set port (optional, defaults to 8080)

# template variables (for Thymeleaf HTML)
streamUrl=http://localhost:8080/api/dashboard/stream
storeId=ATLANTA

# Kafka broker
spring.kafka.bootstrap-servers=localhost:9092

# Consumer basics
spring.kafka.consumer.group-id=web-service
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Logging (optional but handy)
logging.level.com.coffeeshop=DEBUG
logging.level.org.springframework.kafka=INFO
