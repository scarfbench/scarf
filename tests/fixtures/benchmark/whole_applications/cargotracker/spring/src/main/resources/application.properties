spring.application.name=Eclipse Cargo Tracker

# default mapping
server.servlet.contextPath=/cargo-tracker

# DB
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./cargo-tracker-data/cargo-tracker-database
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.initialize=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.jakarta.persistence.sharedCache.mode=ALL
# create DB and run init script
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=create
# connection pool properties
spring.datasource.hikari.maximumPoolSize=32
spring.datasource.hikari.minimumIdle=2
spring.datasource.hikari.connectionTimeout=5000
spring.datasource.hikari.leak-detection-threshold=2000
# used for debugging queries
spring.jpa.show-sql=true
# SSE emitters keep connections open, need to disable open in view
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.open-in-view=false

# Enable ActiveMQ embedded broker
spring.activemq.broker-url=vm://localhost?broker.persistent=false
spring.activemq.in-memory=true
spring.activemq.packages.trust-all=true

# create spring batch schema
spring.batch.jdbc.initialize-schema=always

# mime mappings
server.mime-mappings.ttf=application/font-sfnt
server.mime-mappings.woff=application/font-woff
server.mime-mappings.woff2=application/font-woff2
server.mime-mappings.eot=application/vnd.ms-fontobject

# JSF
joinfaces.faces.project-stage=Development
joinfaces.faces.client-window-mode=url
# omega theme not available in this version of primefaces
# joinfaces.primefaces.theme=omega
joinfaces.primefaces.font-awesome=true
joinfaces.primefaces.move-scripts-to-bottom=true

# app props 
app.GraphTraversalUrl=http://localhost:8080/cargo-tracker/rest/graph-traversal/shortest-path

# JMS queues
cargo.handled.queue=CargoHandledQueue
cargo.delivered.queue=DeliveredCargoQueue
handling.event.registration.attempt.queue=HandlingEventRegistrationAttemptQueue
misdirected.cargo.queue=MisdirectedCargoQueue
rejected.registration.attempts.queue=RejectedRegistrationAttemptsQueue

# Batch props
batch.upload.directory=/tmp/uploads
batch.archive.directory=/tmp/archive
batch.failed.directory=/tmp/failed
