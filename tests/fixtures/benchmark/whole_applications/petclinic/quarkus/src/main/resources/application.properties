# -------------------------------
# Datasources
# -------------------------------

# Dev: H2 in-memory database
%dev.quarkus.datasource.db-kind=h2
%dev.quarkus.datasource.jdbc.url=jdbc:h2:mem:petclinic;DB_CLOSE_DELAY=-1
%dev.quarkus.datasource.username=sa
%dev.quarkus.datasource.password=

# Test: H2 in-memory database
%test.quarkus.datasource.db-kind=h2
%test.quarkus.datasource.jdbc.url=jdbc:h2:mem:petclinic-test;DB_CLOSE_DELAY=-1
%test.quarkus.datasource.username=sa
%test.quarkus.datasource.password=

# Prod: PostgreSQL
%prod.quarkus.datasource.db-kind=postgresql
%prod.quarkus.datasource.username=developer
%prod.quarkus.datasource.password=developer
%prod.quarkus.datasource.jdbc.url=jdbc:postgresql://postgresql:5432/mydb
%prod.quarkus.datasource.jdbc.min-size=5
%prod.quarkus.datasource.jdbc.max-size=15


# -------------------------------
# Hibernate ORM
# -------------------------------

# Load seed data
%dev.quarkus.hibernate-orm.sql-load-script=import.sql
%test.quarkus.hibernate-orm.sql-load-script=import.sql
%prod.quarkus.hibernate-orm.sql-load-script=import.sql

# SQL logging (applies to all profiles)
quarkus.hibernate-orm.log.sql=true

# Schema generation (profile-specific)
%dev.quarkus.hibernate-orm.database.generation=drop-and-create
%test.quarkus.hibernate-orm.database.generation=drop-and-create
%prod.quarkus.hibernate-orm.database.generation=validate


# -------------------------------
# Container image (Jib) + Kubernetes
# -------------------------------
quarkus.container-image.group=rhdevelopers
quarkus.container-image.registry=quay.io
quarkus.container-image.tag=1.0.0

quarkus.kubernetes.service-type=load-balancer


# -------------------------------
# HTTP + Qute
# -------------------------------
quarkus.http.enable-compression=true
quarkus.http.enable-decompression=true
quarkus.qute.strict-rendering=true


# -------------------------------
# Misc
# -------------------------------

# Disable Quarkus build analytics prompt (for non-interactive environments)
quarkus.analytics.disabled=true
