<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" th:href="@{/css/default.css}">
    <title>Create To Do List</title>
</head>

<body>
    <h2>Create To Do List</h2>
    <p>Enter a task to be completed.</p>

    <form th:action="@{/create}" th:object="${toDoForm}" method="post">
        <label for="inputString">Enter a string:</label>
        <input type="text" id="inputString" th:field="*{inputString}" />
        <br /> <br />
        <button type="submit">Submit</button>
        <br /> <br />
        <a th:href="@{/todolist}"><button type="button">Show Items</button></a>
        <div th:if="${#fields.hasErrors()}">
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}" style="color:red"></li>
            </ul>
        </div>
    </form>
</body>

</html>
