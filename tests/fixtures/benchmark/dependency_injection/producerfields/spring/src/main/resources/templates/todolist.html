<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" th:href="@{/css/default.css}">
    <title>To Do List</title>
</head>

<body>
    <h2>To Do List</h2>

    <table border="1" cellpadding="5">
        <thead>
            <tr>
                <th>Time Stamp</th>
                <th>Task</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="toDo : ${toDos}">
                <td
                    th:text="${#dates.format(toDo.timeCreated, 'EEE MMM dd HH:mm:ss')} + ' UTC ' + ${#dates.format(toDo.timeCreated, 'yyyy')}">
                </td>
                <td th:text="${toDo.taskText}"></td>
            </tr>
        </tbody>
    </table>

    <br />
    <a th:href="@{/}"><button>Back</button></a>
</body>

</html>
