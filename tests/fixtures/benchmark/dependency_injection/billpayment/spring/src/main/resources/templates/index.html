<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Bill Payment Options</title>
    <link rel="stylesheet"
          th:href="@{/css/default.css}">
    <style>
        .messagecolor {
            color: #d20005;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 500px;
        }

        input[type="text"],
        input[type="number"] {
            padding: 5px;
            margin: 5px;
        }

        button {
            padding: 8px 16px;
            margin: 5px;
            background-color: #007cba;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #005a87;
        }
    </style>
</head>

<body>
    <h3>Bill Payment Options</h3>
    <p>Enter an amount, select Debit Card or Credit Card, then click Pay.</p>

    <form th:action="@{/pay}"
          method="post">
        <p>
            <label for="value">Amount: $</label>
            <input type="number"
                   id="value"
                   name="value"
                   th:value="${value}"
                   step="0.01"
                   min="0"
                   required="true"
                   maxlength="15" />
        </p>

        <label for="paymentOption">Options:</label>
        <div>
            <input type="radio"
                   id="debit"
                   name="paymentOption"
                   value="1"
                   th:checked="${paymentOption == 1}" />
            <label for="debit">Debit Card</label>
        </div>
        <div>
            <input type="radio"
                   id="credit"
                   name="paymentOption"
                   value="2"
                   th:checked="${paymentOption == 2}" />
            <label for="credit">Credit Card</label>
        </div>

        <p><button type="submit">Pay</button></p>
    </form>

    <form th:action="@{/reset}"
          method="post">
        <p><button type="submit">Reset</button></p>
    </form>

    <div class="messagecolor"
         th:if="${error}">
        <p th:text="${error}"></p>
    </div>
</body>

</html>
