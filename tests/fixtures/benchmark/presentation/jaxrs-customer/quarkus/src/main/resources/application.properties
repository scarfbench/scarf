# Quarkus Configuration for JAX-RS Customer Application

# Database Configuration
quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=
quarkus.datasource.jdbc.url=jdbc:h2:mem:customer;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
quarkus.rest-client."customer-api".url=http://localhost:${quarkus.http.port}/webapi

# Hibernate Configuration
quarkus.hibernate-orm.schema-management.strategy=drop-and-create
quarkus.hibernate-orm.log.sql=true

# JAX-RS Configuration (Quarkus 3 uses quarkus.rest.path)
quarkus.rest.path=/webapi

# JSF Configuration
quarkus.myfaces.default-suffix=.xhtml
quarkus.myfaces.state-saving-method=server

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."quarkus.tutorial.customer".level=DEBUG

# Development Configuration
quarkus.dev.instrumentation=true
quarkus.live-reload.instrumentation=true
